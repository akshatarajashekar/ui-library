<div class="showcase-container">
  <div class="spinner-showcase-text"> Small Loading Symbol
    <app-ui-spinner [size]="'small'" [spinnerText]="'Loading'"></app-ui-spinner>
  </div>
  <div class="spinner-showcase-text"> Medium Loading Symbol
    <app-ui-spinner [size]="'medium'" [spinnerText]="'Loading'"></app-ui-spinner>
  </div>
  <div class="spinner-showcase-text"> Large Loading Symbol
    <app-ui-spinner [size]="'large'" [spinnerText]="'Loading'"></app-ui-spinner>
  </div>

</div>
