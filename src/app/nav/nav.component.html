<section >
  <form>
    <input type="text" placeholder="Search..." value="" class="navSearch" (keyup)="searchNav($event)"/>
  </form>
</section>
<section>
  <app-ui-lib
      *ngFor="let navItem of navInfoList"
      [navItem]="navItem"
      (click)="navClick(navItem)"
    ></app-ui-lib>
</section>
