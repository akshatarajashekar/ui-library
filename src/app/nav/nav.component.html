<section >
  <form>
    <input type="text" placeholder="Search..." value="" class="navSearch" (keyup)="searchNav($event)"/>
  </form>
</section>
<section>
  <app-ui-lib
      *ngFor="let housingLocation of navInfoList"
      [housingLocation]="housingLocation"
      (click)="navClick(housingLocation)"
    ></app-ui-lib>
</section>
