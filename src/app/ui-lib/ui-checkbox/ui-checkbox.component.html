<div class="ui-checkbox">
  <div class="ui-checkbox-wrapper">
    <input
      class="ui-checkbox-element"
      [id]="id"
      name="checkboxInput"
      type="checkbox" 
      (change)="onCheckboxSelected($event)"
      [disabled]="disabled"
      [checked]="checked"
      [value]="value"
      #checkboxElement
    />
    <label class="ui-checkbox-label" [for]="id"> {{ label }}</label>
  </div>
</div>
