<div class="ui-textfield">
  <label>{{ label }}</label>
  <div *ngIf="hasError" class="form-error">{{ errorMessage }}</div>
  <input
    [id]="id"
    type="text"
    (keyup)="onKeyUp($event)"
    [disabled]="disabled"
    [class.invalid]="hasError"
    [placeholder]="placeholder"
    [maxLength]="maxLength"
    [value]="value"
  />
</div>
